<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="quiz-header">
      <h1 id="question">Answer the question down:</h1>

      <div class="answers">
        <ul>
          <li>
            <input type="radio" name="answer" id="a">
            <label for="a" class="a">a</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b">
            <label for="b" class="b">b</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c">
            <label for="c" class="c">c</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d">
            <label for="d" class="d">d</label>
          </li>
        </ul>
      </div>
    </div>

    <button id="submit">Submit</button>
  </div>
</body>
<script type="module" src="/script.js"></script>

</html>
